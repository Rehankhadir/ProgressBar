<div class="popup">
  <div class="btn-container" id="toggle" [ngClass]="{ hidden: toggleHidden }">
    <button class="toggle-button icon arrow-icon" (click)="toggleProgressBar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 320 512"
      >
        <path
          d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
        />
      </svg>
    </button>
  </div>

  <div class="popup1" [ngClass]="{ hidden: progressBarHidden }">
    <div class="rocket">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
      >
        <path
          d="M156.6 384.9L125.7 354c-8.5-8.5-11.5-20.8-7.7-32.2c3-8.9 7-20.5 11.8-33.8L24 288c-8.6 0-16.6-4.6-20.9-12.1s-4.2-16.7 .2-24.1l52.5-88.5c13-21.9 36.5-35.3 61.9-35.3l82.3 0c2.4-4 4.8-7.7 7.2-11.3C289.1-4.1 411.1-8.1 483.9 5.3c11.6 2.1 20.6 11.2 22.8 22.8c13.4 72.9 9.3 194.8-111.4 276.7c-3.5 2.4-7.3 4.8-11.3 7.2v82.3c0 25.4-13.4 49-35.3 61.9l-88.5 52.5c-7.4 4.4-16.6 4.5-24.1 .2s-12.1-12.2-12.1-20.9V380.8c-14.1 4.9-26.4 8.9-35.7 11.9c-11.2 3.6-23.4 .5-31.8-7.8zM384 168a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
        />
      </svg>
    </div>
    <div class="progress-container2">
      <div class="popup-content">
        <p>Migration Data to selected environment</p>
        <p>{{ progress }}%</p>
      </div>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="progress"></div>
      </div>
    </div>
  </div>
</div>

<div class="custom-alert hidden" id="customAlert" style="display: none">
  <span class="icon tick-icon">✔</span>
  <span class="alert-content">Migration applied successfully</span>
  <span class="icon close-icon" (click)="closeAlert()">✖</span>
</div>
